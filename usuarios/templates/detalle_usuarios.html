{% extends 'base1.html' %}
{% load static %}

{% block titulo %}
Detalle de cuenta
{% endblock titulo %}

{% block body %}


<div class="container">
    <h1 class="text-center"> Perfil</h1>
    <div class="row justify-content-center align-items-center">
    	<div class="col col-sm-8 col-md-6 col-lg-5">
            <div class="form-group">
                <label for="email" class="form-label">Nombre de usuario</label>
                <input type="email" class="form-control" name="email" id="email"value="{{usuario.username}}" disabled>

                <label for="first_name" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" name="first_name" id="first_name" value="{{usuario.first_name}}" disabled>

                <label for="last_name" class="form-label">Apellidos</label>
                <input type="text" class="form-control" name="last_name" id="last_name" value="{{usuario.last_name}}" disabled>

                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" name="email" id="email"value="{{usuario.email}}" disabled>
            
                <label for="email" class="form-label">Telefono</label>
                <input type="email" class="form-control" name="email" id="email"value="{{usuario.telefono}}" disabled>
            </div>   
          <br>
          <form action="{% url 'usuarios:editar_mi_cuenta' %}" method="GET">
                <button type="submit" class="btn boton">Editar</button>
                {%if vehiculo %}
                    <a href="{% url 'vehiculos:ver' vehiculo.id %}" class="boton btn"> Ver mi vehiculo</a>
                {%else%}
                    <a href="{% url 'vehiculos:nuevo' %}" class="btn boton">Agregar vehiculo</a>
                {%endif%}
          </form> 
        </div><!--/col-9-->
    </div><!--/row-->
</div>

{% endblock body %}

{% endblock js %}
